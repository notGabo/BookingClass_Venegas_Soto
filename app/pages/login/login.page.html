<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="custom2"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <ion-card class="backgroundCardLoginProfesor opacidad">
          <ion-card-header>
            <ion-card-title style="text-align: center;"><b>Iniciar sesion como Profesor</b></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Podras generar Codigos QR para tu respectiva clase</p>
            <ion-button (click)="redirectProfesor()" expand="block" shape="round" color="tertiary">
              Login
            </ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card class="backgroundCardLoginAlumno opacidad">
          <ion-card-header>
            <ion-card-title style="text-align: center;"><b>Iniciar sesion como Alumno</b></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Podras escanear los codigos generados por tu profesor y marcar tu asistencia </p>
            <ion-button (click)="redirectAlumno()" expand="block" shape="round" color="tertiary">
              Login
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
